<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    {% load static %}
</head>
<body>
    <h2>STUDENT STATUS</h2>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">S.NO</th>
                    <th scope="col">Name</th>
                    <th scope="col">ROLL NUMBER</th>
                    <th scope="col">SECTION</th>
                    <th scope="col">MARK</th>
                    <th scope="col">GRADE</th>
                </tr>
            </thead>
            <tbody>
                {%for stu in data %}
                <tr>
                    <th scope="row">{{stu.id}}</th>
                    <td>{{stu.Name}}</td>
                    <td>{{stu.roll_number}}</td>
                    <td>{{stu.section}}</td>
                    <td>{{stu.Mark}}</td>
                    <td>{{stu.grad}}</td>
                    <td>
                        <button class="btn btn-success"><a href="personal/{{stu.id}}">view details</a></button>
                        <button class="btn btn-success"><a href="update/{{stu.id}}">update</a></button>
                        <button class="btn btn-danger"><a href="delete/{{stu.id}}">delete</a></button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
    </div>
    <br>  
    <br>  
    <center><button class="btn btn-success"><a href="/index">Add New Student</a></button></center>
</body>
</html>
